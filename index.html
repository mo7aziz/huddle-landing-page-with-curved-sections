<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./master.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
</head>
<body>

  <div class="header section-margin">
    <div class="container">
      <img src="./images/logo.svg" alt="Logo">
      <a href="#">Try it free</a>
    </div>
  </div>

  <div class="landing section-margin">
    <div class="container">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does 
        your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class="button sub-heading">Get Started For Free</a>
      <img src="./images/screen-mockups.svg" alt="Image">
    </div>
  </div>

  <div class="statics section-margin">
    <div class="container">
      <div class="stat">
        <img src="./images/icon-communities.svg" alt="icon">
        <h1 class="heading">1.4k+</h1>
        <p>Communities Formed</p>
      </div>
      <div class="stat">
        <img src="./images/icon-messages.svg" alt="icon">
        <h1 class="heading">2.7m+</h1>
        <p>Messages Sent</p>
      </div>
    </div>
  </div>

</body>
</html>
